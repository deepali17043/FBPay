<h1>Wallet</h1>
<hr/>
<h4>Current balance : {{user.balance}}</h4>
<h3>Send to {{username}}</h3>
<form action="/{{username}}/sendtowallet" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="number" name="amt" value="Amount"><br/>
    <input type="submit" value="Send">
</form>
<br/>
{% if sent %}
<form action="/{{time}}/{{username}}/{{amt}}/sentto" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    Enter OTP recieved on registered email id :
    <input type="number" name="otp" value="Otp"><br/>
    <input type="submit" value="OTP">
</form>
{% endif %}
