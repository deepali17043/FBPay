<head><meta http-equiv="refresh" content="30"/></head>
<h1>Messages</h1>
{% for element in mess %}
    <p>{{element.from_m}}:<br/>
        {{element.message}}<br/>
    </p>
{% endfor %}
<hr/>
<form action="/{{username}}/text/" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="text" name="message" value="input text"><br/>
    <input type="submit" value="send message">
</form>
<br/>

<a href="/accounts/profile/messenger.html">Go to messenger</a>
